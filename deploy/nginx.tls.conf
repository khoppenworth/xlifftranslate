# Example Nginx TLS reverse proxy in front of Apache/PHP or php-fpm
server {
  listen 443 ssl http2;
  server_name xliff.example.com;

  # TLS
  ssl_certificate /etc/letsencrypt/live/xliff.example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/xliff.example.com/privkey.pem;

  # Security
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # OIDC/SSO (optional): if you run oauth2-proxy or similar, pass user header
  # proxy_set_header X-Remote-User $remote_user;

  location / {
    proxy_pass http://127.0.0.1:8080; # your backend (Apache or php-fpm upstream)
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $host;
  }
}
